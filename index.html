<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Prep Food</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Connect CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Heading area -->
        <h1 class="text-center m-4">Welcome to Fast Prep Food</h1>

        <!-- Search area -->
        <div class="d-flex my-4">
          <input
            id="input-value"
            class="form-control me-2"
            type="search"
            placeholder="Search your favourite food"
            aria-label="Search"
          />
          <button
            onclick="searchButton()"
            class="btn btn-outline-success"
            type="submit"
          >
            Search
          </button>
        </div>

        <!-- Result area -->
        <div id="result-container" class="row row-cols-1 row-cols-lg-3 gy-4">
          <!-- Showing result -->
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="see-details"
          tabindex="-1"
          aria-labelledby="see-details"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div id="modal-content" class="modal-content">
              <div>
                <!-- Showing meal details -->
              </div>
            </div>
          </div>
        </div>

        <!-- Check... -->
      </div>
    </main>

    <!-- Bootstarp JS cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- Connect JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
